<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">    
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        <img src="pokedex.png" id="pokedex" alt="">
        <h1>Pokédex</h1>
        <div class="content">
            <form>
                <input type="text" value =""  placeholder="Nome do Pokémon." id="searchInput" required />
                <input type="submit" for="searchInput" id="botaoInput" value="Buscar!" class="btn btn-warning"></input>
            </form>
        </div>
    <div class="info">
        Nome: </span><span id="nome" class="infoPokemon">nome</span></p>
        Tipo: </span><span id="tipo" class="infoPokemon">tipo</span></p>
        Altura: </span><span id="altura" class="infoPokemon">altura</span></p>
        Peso: </span><span id="peso" class="infoPokemon">peso</span></p> 
    </div>
    <img src="" alt="" id="imgPoke" />
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
